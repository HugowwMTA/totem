<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Painel do Dono</title>
<link rel="stylesheet" href="admin.css" />
</head>
<body>

<header>
  <h1>üîß Painel de Gerenciamento</h1>
  <nav>
    <button type="button" data-target="produtosSection" class="nav-btn active">Produtos</button>

<main>

      <input type="text" placeholder="Localiza√ß√£o na loja" id="localizacao" required />
      <input type="text" placeholder="URL da imagem" id="foto" required />
      <label>
        <input type="checkbox" id="destaque" /> Produto em destaque
      </label>
      <input type="hidden" id="editIndex" />
      <button type="submit">Salvar Produto</button>
    </form>

    <div id="filtrosBusca" class="filtros-busca">
      <input type="text" id="buscaInput" placeholder="Buscar produtos..." />
      <select id="filtroMarca">
        <option value="">Todas as marcas</option>
      </select>
      <select id="filtroDestaque">
        <option value="">Todos</option>
        <option value="true">S√≥ em destaque</option>

  </section>

  <section id="buscaSection" class="section-inactive">
  <h2>‚öôÔ∏è Painel de Configura√ß√µes</h2>

  <form id="configForm">

    </label>

    <label>
      Cor Secund√°ria:

    <label>

      <input type="number" id="tempoAfk" name="tempoAfk" min="1">
    </label>

    <label>
      Tempo para recarregar a p√°gina (em horas):
      <input type="number" id="tempoReload" name="tempoReload" min="1">
    </label>

    <button type="submit">üíæ Salvar Configura√ß√µes</button>
  </form>

  <h3 style="margin-top:2rem">üìà Relat√≥rio de Buscas</h3>

  </div>

  <table id="tabelaBuscas">
    <thead>
      <tr>
        <th>Termo</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody id="tbodyBuscas">
      <!-- Linhas de buscas v√£o aparecer aqui -->
    </tbody>
  </table>
</section>
</main>

<footer>
  <p>Gerenciamento por Irineu Tech</p>
</footer>
<script type="module" src="firebase.js"></script>
<script type="module" src="admin.js"></script>
</body>
</html>
